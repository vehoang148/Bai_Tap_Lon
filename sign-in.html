<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập</title>
    <link rel="stylesheet" href="css//bootstrap/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/sign-in.css">
    <link rel="stylesheet" href="font/css/all.min.css">
  </head>

<body class="text-center">
  
<main class="form-signin w-100 m-auto">
  <form >

    <div class="close">
      <a href="index.html"><button type="button" class="btn-close"></button></a>
    </div>

    <a href="index.html"><img class="mb-4" src="images/logo.png" alt="" width="72" height="57"></a>
    <h1 class="h3 mb-3 fw-normal">ĐĂNG NHẬP</h1>

    <div class="form-floating">
      <input id="tb-email-login" type="email" class="form-control" id="floatingInput" placeholder="name@example.com" required>
      <label for="floatingInput">Email</label>
    </div>

    <div class="form-floating">
      <input id="tb-password-login" type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
      <label for="floatingPassword">Mật Khẩu</label>
    </div>

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Nhớ Tài Khoản
      </label>
    </div>
    <button id="login-btn" class="w-100 btn btn-lg btn-primary" type="submit">Đăng Nhập</button>
    <ul class="navbar-nav">
      <li class="nav-item ">
        <a class="nav-link" href="sign-up.html">---> Đăng Ký <---</a>
      </li>
  </form>
</main>

<script src="js/bootstrap.js"></script>
<script src="js/jquery.min.js"></script>
<script src="js/sign-in-Admin.js"></script>

  </body>
</html>
