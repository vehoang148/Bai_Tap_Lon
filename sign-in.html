<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRÁI CÂY SẠCH</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/sign-in.css">
    <link rel="stylesheet" href="font/css/all.min.css">
  </head>

<body class="text-center">
  
<main class="form-signin w-100 m-auto">
  <form >

    <div class="close">
      <a href="index.html"><button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button></a>
    </div>

    <a href="index.html"><img class="mb-4" src="images/logo.png" alt="" width="72" height="57"></a>
    <h1 class="h3 mb-3 fw-normal">ĐĂNG NHẬP</h1>

    <div class="form-floating">
      <input id="tb-email-login" type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput">Email</label>
    </div>

    <div class="form-floating">
      <input id="tb-password-login" type="password" class="form-control" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">Mật Khẩu</label>
    </div>

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Nhớ Tài Khoản
      </label>
    </div>
    <button id="login-btn" class="w-100 btn btn-lg btn-primary" type="submit">Đăng Nhập</button>
    <ul class="navbar-nav">
      <li class="nav-item ">
        <a class="nav-link" href="sign-up.html">---> Đăng Ký <---</a>
      </li>
  </form>
</main>

<script src="js/bootstrap.js"></script>
<script src="js/jquery.min.js"></script>
<script src="js/sign-in-QuanLy.js"></script>

  </body>
</html>
