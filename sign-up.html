<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRÁI CÂY SẠCH</title>
    <link rel="stylesheet" href="css/sign up.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
    <div class="modal modal-signin position-static d-block bg-secondary py-5" tabindex="-1" role="dialog" id="modalSignin">
        <div class="modal-dialog" role="document">
          <div class="modal-content rounded-4 shadow">
            <div class="modal-header p-5 pb-4 border-bottom-0">
              <a href="index.html"><img class="mb-4" src="images/logo.png" alt="" width="72" height="57"></a>

              <h1 class="fw-bold mb-0">ĐĂNG KÝ</h1>
              <a href="index.html"><button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button></a>
            </div>
      
            <div class="modal-body p-5 pt-0">
              <form class="">
                <div class="form-floating mb-3">
                  <input type="email" class="form-control rounded-3" id="floatingInput" placeholder="name@example.com">
                  <label for="floatingInput">Email</label>
                </div>
                <div class="form-floating mb-3">
                  <input type="password" class="form-control rounded-3" id="floatingPassword" placeholder="Password">
                  <label for="floatingPassword">Mật Khẩu</label>
                </div>
                <a href="login.html"><button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="submit">Đăng Ký</button></a>
                <hr class="my-4">
                <h2 class="fs-5 fw-bold mb-3">Sử Dụng Bên Thứ 3</h2>
                <button class="w-100 py-2 mb-2 btn btn-outline-primary rounded-3" type="submit">
                  <svg class="bi me-1" width="16" height="16"><use xlink:href="#facebook"/></svg>
                  Đăng Ký Bằng Facebook
                </button>
                <button class="w-100 py-2 mb-2 btn btn-outline-success rounded-3" type="submit">
                  <svg class="bi me-1" width="16" height="16"><use xlink:href="#google"/></svg>
                  Đăng Ký Bằng Google
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
         
      <script src="js/bootstrap.js"></script>
      <script src="js/jquery.min.js"></script>
</body>
</html>
