  <body>
    <div class="container">
      <div class="row-wrapper">
        <div class="">
          <div class="header text-center">
            DANH SÁCH SẢN PHẨM
          </div>
          <div class="mt-2">
            <input type="text" placeholder="Tìm kiếm" id="search-input" class="form-control">
          </div>
          <table class="table table-bordered mt-2">
            <thead>
              <tr>
                <th>STT</th>
                <th>Mã</th>
                <th>Hình Ảnh</th>
                <th>Tên Sản Phẩm</th>
                <th>Giá tiền</th>
                <th>Số Lượng Nhập</th>
                <th>Số Lượng Tồn</th>
              </tr>
            </thead>
            <tbody id="table-body">
            </tbody>
          </table>
        </div>
        <div class="aside">
          <div class="header">
            THÔNG TIN VỀ SẢN PHẨM
          </div>
          <form id="form-car" class="form-wrapper">
            <div class="mb-3">
              <label for="form-id" class="form-label fw-semibold">Mã:</label>
              <input type="text" class="form-control" id="form-id" required>
            </div>
            <div class="mb-3">
              <label for="form-name" class="form-label fw-semibold">Tên xe:</label>
              <input type="text" class="form-control" id="form-name" required>
            </div>
            <div class="mb-3">
              <label for="form-image" class="form-label fw-semibold">Hình Ảnh:</label>
              <input type="text" class="form-control" id="form-image">
            </div>
            <div class="mb-3">
              <label for="form-price" class="form-label fw-semibold">Giá Tiền:</label>
              <input type="number" step="0.01" class="form-control" id="form-price" required>
            </div>
            <div class="mb-3">
              <label for="form-desc" class="form-label fw-semibold">Số Lượng Nhập:</label>
              <input type="number" step="0.01" class="form-control" id="form-desc" required>
            </div>
            <div class="mb-3">
              <label for="form-refer" class="form-label fw-semibold">Số Lượng Tồn:</label>
              <input type="number" step="0.01" class="form-control" id="form-refer" required>
            </div>
            <button type="submit" class="btn btn-primary">Thêm</button>
            <button type="submit" class="btn btn-success">Sửa</button>
            <button id="delete-btn" type="button" class="btn btn-danger">Xóa</button>
          </form>
        </div>
      </div>
    </div>
